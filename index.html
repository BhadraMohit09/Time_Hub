<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Hub</title>
    <link id="favicon" rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E
<circle cx='50' cy='50' r='45' stroke='%23000' stroke-width='8' fill='none'/>
<line x1='50' y1='50' x2='50' y2='30' stroke='%23fff' stroke-width='5' stroke-linecap='round'/>
<line x1='50' y1='50' x2='75' y2='50' stroke='%23fff' stroke-width='5' stroke-linecap='round'/>
<path d='M50 50 A35 35 0 0 1 80 50' stroke='%23ff0000' stroke-width='4' fill='none' stroke-linecap='round'/>
</svg>">


    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins & Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <style>
        /* --- Base & Theming --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            /* Fallback */
            background: linear-gradient(135deg, #e0f2fe 0%, #f8fafc 100%);
        }

        .time-display {
            font-family: 'Orbitron', monospace;
        }

        .gradient-text {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* --- Glassmorphism Card --- */
        #main-content {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- Interactive Elements --- */
        .tab-active {
            background-color: #3b82f6;
            color: white;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .tab:not(.tab-active):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* --- Custom Scrollbar --- */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4facfe;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #00f2fe;
        }

        /* --- Alarm Toggle Switch --- */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #3b82f6;
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        /* --- Loading Screen --- */
        #loader-wrapper {
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
            visibility: visible;
            opacity: 1;
        }

        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .clock-loader {
            width: 100px;
            height: 100px;
            border: 3px solid #4facfe;
            border-radius: 50%;
            position: relative;
        }

        .clock-loader::after {
            content: '';
            position: absolute;
            background-color: #3b82f6;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 10;
        }

        .hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
        }

        .hour {
            width: 25px;
            height: 3px;
            background-color: #3b82f6;
            animation: rotate 12s linear infinite;
        }

        .minute {
            width: 40px;
            height: 3px;
            background-color: #4facfe;
            animation: rotate 3s linear infinite;
        }

        .second {
            width: 45px;
            height: 2px;
            background-color: #00f2fe;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        body.loading-active {
            overflow: hidden;
        }

        /* --- Animations --- */
        #main-content {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: opacity 0.6s ease-out 0.3s, transform 0.6s ease-out 0.3s;
        }

        #main-content.loaded {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .content-panel {
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .content-panel.hidden {
            opacity: 0;
            transform: translateY(5px);
            pointer-events: none;
            position: absolute;
        }

        @keyframes item-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-item-in {
            animation: item-in 0.4s ease-out forwards;
        }

        /* --- Timer Progress Ring --- */
        #timer-progress-ring {
            transform: rotate(-90deg);
        }

        #timer-progress-ring circle {
            transition: stroke-dashoffset 0.5s linear;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loading-active');

            // --- General App Logic (Tab Switching) ---
            const tabs = document.querySelectorAll('.tab');
            const contentPanels = document.querySelectorAll('.content-panel');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => {
                        t.classList.remove('tab-active');
                        t.classList.add('bg-gray-100', 'bg-opacity-50', 'text-gray-600', 'hover:bg-gray-200');
                    });

                    tab.classList.add('tab-active');
                    tab.classList.remove('bg-gray-100', 'bg-opacity-50', 'text-gray-600', 'hover:bg-gray-200');

                    const targetPanelId = tab.dataset.tab;
                    contentPanels.forEach(panel => {
                        if (panel.id === targetPanelId) {
                            panel.classList.remove('hidden');
                        } else {
                            panel.classList.add('hidden');
                        }
                    });
                });
            });

            // --- Dynamic Favicon ---
            function updateFavicon() {
                const favicon = document.getElementById('favicon');
                const now = new Date();
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                const hours = now.getHours();

                const secondAngle = seconds * 6;
                const minuteAngle = (minutes * 6) + (seconds * 0.1);
                const hourAngle = ((hours % 12) * 30) + (minutes * 0.5);

                const svg = `
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
            <defs>
                <linearGradient id='grad1' x1='0%' y1='0%' x2='100%' y2='100%'>
                    <stop offset='0%' style='stop-color:%234facfe;stop-opacity:1' />
                    <stop offset='100%' style='stop-color:%2300f2fe;stop-opacity:1' />
                </linearGradient>
            </defs>
            <circle cx='50' cy='50' r='48' fill='%23dbeafe'/>
            <circle cx='50' cy='50' r='45' stroke='url(%23grad1)' stroke-width='8' fill='none'/>
            <line x1='50' y1='50' x2='50' y2='25' stroke='%233b82f6' stroke-width='6' stroke-linecap='round' transform='rotate(${hourAngle} 50 50)'/>
            <line x1='50' y1='50' x2='50' y2='15' stroke='%234facfe' stroke-width='4' stroke-linecap='round' transform='rotate(${minuteAngle} 50 50)'/>
            <line x1='50' y1='50' x2='50' y2='10' stroke='red' stroke-width='2' stroke-linecap='round' transform='rotate(${secondAngle} 50 50)'/>
            <circle cx='50' cy='50' r='3' fill='%233b82f6'/>
        </svg>`;

                favicon.href = 'data:image/svg+xml,' + encodeURIComponent(svg);
            }

            // --- World Clock Logic ---
            const clocksContainer = document.getElementById('clocks-container');
            const citySelect = document.getElementById('city-select');

            const timezones = { "Current Location": Intl.DateTimeFormat().resolvedOptions().timeZone, "New York": "America/New_York", "London": "Europe/London", "Tokyo": "Asia/Tokyo", "Sydney": "Australia/Sydney", "Dubai": "Asia/Dubai", "Paris": "Europe/Paris", "Los Angeles": "America/Los_Angeles", "Shanghai": "Asia/Shanghai", "Kolkata": "Asia/Kolkata" };

            let displayedClocks = JSON.parse(localStorage.getItem('displayedClocks')) || ["Current Location"];

            function saveClocks() {
                localStorage.setItem('displayedClocks', JSON.stringify(displayedClocks));
            }

            function populateCitySelect() {
                citySelect.innerHTML = '<option value="" disabled selected>Add another city...</option>';
                for (const city in timezones) {
                    if (!displayedClocks.includes(city)) {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    }
                }
            }

            function renderClocks() {
                clocksContainer.innerHTML = '';
                displayedClocks.forEach(city => {
                    const timezone = timezones[city];
                    const clockEl = document.createElement('div');
                    clockEl.className = 'flex justify-between items-center bg-white bg-opacity-70 p-3 rounded-lg shadow-sm animate-item-in';

                    const date = new Date().toLocaleString("en-US", { timeZone: timezone });
                    const timeString = new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    const dayString = new Date(date).toLocaleDateString([], { weekday: 'long' });

                    clockEl.innerHTML = `
                <div>
                    <p class="font-bold text-base text-gray-800">${city}</p>
                    <p class="text-sm text-gray-500">${dayString}</p>
                </div>
                <div class="flex items-center space-x-3">
                    <p class="time-display text-2xl font-semibold text-blue-500">${timeString}</p>
                    ${city !== "Current Location" ? `<button data-city="${city}" class="remove-clock-btn text-gray-400 hover:text-red-500 transition-all duration-300 transform hover:scale-110 text-2xl font-bold">&times;</button>` : ''}
                </div>
            `;
                    clocksContainer.appendChild(clockEl);
                });

                document.querySelectorAll('.remove-clock-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const cityToRemove = e.target.dataset.city;
                        displayedClocks = displayedClocks.filter(c => c !== cityToRemove);
                        saveClocks();
                        renderClocks();
                        populateCitySelect();
                    });
                });
            }

            function updateClocks() {
                Array.from(clocksContainer.children).forEach((clockEl, index) => {
                    const city = displayedClocks[index];
                    const timezone = timezones[city];
                    const timeDisplay = clockEl.querySelector('.time-display');
                    if (timeDisplay) {
                        const date = new Date().toLocaleString("en-US", { timeZone: timezone });
                        const timeString = new Date(date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                        timeDisplay.textContent = timeString;
                    }
                });
            }

            citySelect.addEventListener('change', (e) => {
                const selectedCity = e.target.value;
                if (selectedCity && !displayedClocks.includes(selectedCity)) {
                    displayedClocks.push(selectedCity);
                    saveClocks();
                    renderClocks();
                    populateCitySelect();
                    e.target.value = "";
                }
            });

            populateCitySelect();
            renderClocks();
            setInterval(updateClocks, 1000);

            // --- Stopwatch Logic ---
            const stopwatchDisplay = document.getElementById('stopwatch-display');
            const startStopBtn = document.getElementById('start-stop-btn');
            const resetLapBtn = document.getElementById('reset-lap-btn');
            const lapsList = document.getElementById('laps-list');
            let startTime, elapsedTime = 0, stopwatchInterval, isRunning = false, laps = [];

            function formatStopwatchTime(ms) {
                const date = new Date(ms);
                const hours = String(date.getUTCHours()).padStart(2, '0');
                const minutes = String(date.getUTCMinutes()).padStart(2, '0');
                const seconds = String(date.getUTCSeconds()).padStart(2, '0');
                const centiseconds = String(Math.floor(date.getUTCMilliseconds() / 10)).padStart(2, '0');
                return `${hours}:${minutes}:${seconds}.${centiseconds}`;
            }

            function updateStopwatch() {
                elapsedTime = Date.now() - startTime;
                stopwatchDisplay.textContent = formatStopwatchTime(elapsedTime);
            }

            startStopBtn.addEventListener('click', () => {
                if (isRunning) {
                    clearInterval(stopwatchInterval);
                    isRunning = false;
                    startStopBtn.textContent = 'Start';
                    resetLapBtn.textContent = 'Reset';
                    startStopBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                    startStopBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                } else {
                    startTime = Date.now() - elapsedTime;
                    stopwatchInterval = setInterval(updateStopwatch, 10);
                    isRunning = true;
                    startStopBtn.textContent = 'Stop';
                    resetLapBtn.textContent = 'Lap';
                    startStopBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    startStopBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                }
            });

            resetLapBtn.addEventListener('click', () => {
                if (isRunning) {
                    laps.push(elapsedTime);
                    renderLaps();
                } else {
                    clearInterval(stopwatchInterval);
                    elapsedTime = 0;
                    isRunning = false;
                    stopwatchDisplay.textContent = '00:00:00.00';
                    startStopBtn.textContent = 'Start';
                    resetLapBtn.textContent = 'Reset';
                    laps = [];
                    renderLaps();
                }
            });

            function renderLaps() {
                lapsList.innerHTML = '';
                if (laps.length === 0) {
                    lapsList.innerHTML = '<p class="text-center text-sm text-gray-500">No laps recorded yet.</p>';
                    return;
                }
                laps.slice().reverse().forEach((lapTime, index) => {
                    const lapEl = document.createElement('div');
                    lapEl.className = 'flex justify-between items-center text-sm p-2 bg-white bg-opacity-50 rounded animate-item-in';
                    lapEl.innerHTML = `
                <span class="font-medium text-gray-600">Lap ${laps.length - index}</span>
                <span class="time-display font-semibold text-gray-800">${formatStopwatchTime(lapTime)}</span>
            `;
                    lapsList.appendChild(lapEl);
                });
            }

            // --- Timer Logic ---
            const hoursInput = document.getElementById('hours-input');
            const minutesInput = document.getElementById('minutes-input');
            const secondsInput = document.getElementById('seconds-input');
            const startTimerBtn = document.getElementById('start-timer-btn');
            const resetTimerBtn = document.getElementById('reset-timer-btn');
            const timerDisplay = document.getElementById('timer-display');
            const timerInputsContainer = document.getElementById('timer-inputs-container');
            const timerDisplayContainer = document.getElementById('timer-display-container');
            const progressCircle = document.getElementById('timer-progress-circle');
            const radius = progressCircle.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
            progressCircle.style.strokeDashoffset = circumference;

            let timerInterval, totalSeconds = 0, timeRemaining = 0, isTimerRunning = false;
            let synth;

            function startTone() {
                if (Tone.context.state !== 'running') { Tone.context.resume(); }
                synth = new Tone.Synth().toDestination();
            }

            function formatTimerDisplay(seconds) {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = seconds % 60;
                return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            }

            function setProgress(percent) {
                const offset = circumference - percent / 100 * circumference;
                progressCircle.style.strokeDashoffset = offset;
            }

            function updateTimer() {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    timerDisplay.textContent = formatTimerDisplay(timeRemaining);
                    setProgress((timeRemaining / totalSeconds) * 100);
                } else {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    if (!synth) startTone();
                    synth.triggerAttackRelease("C5", "0.5");
                    startTimerBtn.textContent = 'Start';
                    timerInputsContainer.classList.remove('hidden');
                    timerDisplayContainer.classList.add('hidden');
                    setProgress(0);
                }
            }

            startTimerBtn.addEventListener('click', () => {
                if (isTimerRunning) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    startTimerBtn.textContent = 'Resume';
                } else {
                    if (timeRemaining === 0) {
                        const hours = parseInt(hoursInput.value) || 0;
                        const minutes = parseInt(minutesInput.value) || 0;
                        const seconds = parseInt(secondsInput.value) || 0;
                        totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
                        if (totalSeconds <= 0) return;
                        timeRemaining = totalSeconds;
                    }
                    isTimerRunning = true;
                    timerInterval = setInterval(updateTimer, 1000);
                    startTimerBtn.textContent = 'Pause';
                    timerInputsContainer.classList.add('hidden');
                    timerDisplayContainer.classList.remove('hidden');
                    timerDisplay.textContent = formatTimerDisplay(timeRemaining);
                    setProgress((timeRemaining / totalSeconds) * 100);
                }
            });

            resetTimerBtn.addEventListener('click', () => {
                clearInterval(timerInterval);
                isTimerRunning = false;
                timeRemaining = 0;
                totalSeconds = 0;
                startTimerBtn.textContent = 'Start';
                hoursInput.value = '';
                minutesInput.value = '';
                secondsInput.value = '';
                timerInputsContainer.classList.remove('hidden');
                timerDisplayContainer.classList.add('hidden');
                setProgress(100);
                progressCircle.style.strokeDashoffset = circumference;
            });

            // --- Alarm Logic ---
            const alarmTimeInput = document.getElementById('alarm-time-input');
            const addAlarmBtn = document.getElementById('add-alarm-btn');
            const alarmsListEl = document.getElementById('alarms-list');
            const alarmModal = document.getElementById('alarm-modal');
            const alarmModalTime = document.getElementById('alarm-modal-time');
            const dismissAlarmBtn = document.getElementById('dismiss-alarm-btn');
            let alarmSound;
            let alarms = JSON.parse(localStorage.getItem('alarms')) || [];

            function saveAlarms() {
                localStorage.setItem('alarms', JSON.stringify(alarms));
            }

            function renderAlarms() {
                alarmsListEl.innerHTML = '';
                if (alarms.length === 0) {
                    alarmsListEl.innerHTML = '<p class="text-center text-sm text-gray-500">Click "Add" to set your first alarm.</p>';
                    return;
                }
                alarms.sort((a, b) => a.time.localeCompare(b.time)).forEach(alarm => {
                    const alarmEl = document.createElement('div');
                    alarmEl.className = 'flex justify-between items-center bg-white bg-opacity-70 p-3 rounded-lg shadow-sm animate-item-in';
                    const time12hr = new Date(`1970-01-01T${alarm.time}`).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                    alarmEl.innerHTML = `
                <span class="time-display text-xl font-semibold text-gray-800">${time12hr}</span>
                <div class="flex items-center space-x-4">
                    <label class="switch">
                        <input type="checkbox" class="toggle-alarm" data-id="${alarm.id}" ${alarm.enabled ? 'checked' : ''}>
                        <span class="slider"></span>
                    </label>
                    <button class="delete-alarm text-gray-400 hover:text-red-500 font-bold text-2xl transition-all duration-300 transform hover:scale-110" data-id="${alarm.id}">&times;</button>
                </div>`;
                    alarmsListEl.appendChild(alarmEl);
                });
            }

            addAlarmBtn.addEventListener('click', () => {
                const time = alarmTimeInput.value;
                if (time) {
                    const newAlarm = { id: Date.now(), time: time, enabled: true };
                    alarms.push(newAlarm);
                    saveAlarms();
                    renderAlarms();
                    alarmTimeInput.value = '';
                }
            });

            alarmsListEl.addEventListener('click', e => {
                if (!e.target.dataset.id) return;
                const id = parseInt(e.target.dataset.id);
                if (e.target.classList.contains('delete-alarm')) {
                    alarms = alarms.filter(alarm => alarm.id !== id);
                }
                if (e.target.classList.contains('toggle-alarm')) {
                    const alarm = alarms.find(a => a.id === id);
                    if (alarm) alarm.enabled = e.target.checked;
                }
                saveAlarms();
                renderAlarms();
            });

            dismissAlarmBtn.addEventListener('click', () => {
                alarmModal.classList.add('hidden');
                if (alarmSound) {
                    Tone.Transport.stop();
                    Tone.Transport.cancel();
                }
            });

            function checkAlarms() {
                updateFavicon(); // Update favicon every second
                const now = new Date();
                const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

                alarms.forEach(alarm => {
                    if (alarm.enabled && alarm.time === currentTime && now.getSeconds() === 0) {
                        alarm.enabled = false;
                        saveAlarms();
                        renderAlarms();

                        const time12hr = new Date(`1970-01-01T${alarm.time}`).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                        alarmModalTime.textContent = `It's ${time12hr}!`;
                        alarmModal.classList.remove('hidden');

                        if (Tone.context.state !== 'running') { Tone.context.resume(); }
                        if (!alarmSound) { alarmSound = new Tone.Synth().toDestination(); }

                        Tone.Transport.scheduleRepeat(time => {
                            alarmSound.triggerAttackRelease("G5", "0.5s", time);
                        }, "1s");
                        Tone.Transport.start();
                    }
                });
            }

            renderAlarms();
            updateFavicon(); // Initial call
            setInterval(checkAlarms, 1000);
        });

        window.addEventListener('load', () => {
            const loader = document.getElementById('loader-wrapper');
            const mainContent = document.getElementById('main-content');
            setTimeout(() => {
                loader.classList.add('hidden');
                document.body.classList.remove('loading-active');
                mainContent.classList.add('loaded');
            }, 3000);
        });
    </script>
</body>
